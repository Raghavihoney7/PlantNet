<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plant Identifier</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
           align-items: center;
           # justify-content: center;
            overflow: hidden;
            background: url('https://png.pngtree.com/thumb_back/fw800/background/20240731/pngtree-nature-plants-hd-desktop-background-pictures-image_16118136.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .text{
            position: absolute;
            left: 40%;
            top: 20%;
            #width: 40%;
            color: #f0f2f0;
            font-size: 20px;
            font-weight: bold;
            font-style: sans serif;
            text-shadow: 4px 4px 12px rgba(0,0,0,2);
            padding: 5px;
            line-height: 1;

            }

        /* Transparent Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Login Box Positioned to the Left */
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            position: absolute;
            left: 10%;
            transition: transform 0.8s ease-in-out;
            transform: translateX(-100%);
        }

        /* Slide-in Animation */
        .login-container.show {
            transform: translateX(0);
        }

        /* Header Styling */
        .login-container h2 {
            color: #74eb49;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Input Field Styling */
        .input-field {
            width: 90%;
            padding: 14px;
            margin: 8px 0;
            background: #e7fae1;
            border: 1px solid #2c5e1a;
            border-radius: 6px;
            font-size: 16px;
        }

        /* Button Styling */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #5cb83b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #3b7a2a;
        }

        /* Small Text Links */
        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #e7fae1;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Plant Icon */
        .plant-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="text">
    <h1> "Google Lens says it's a fern, my grandma says it's a weed… I guess we’ll find out!!!" </h1></div>

    <!-- Dark Overlay for Better Contrast -->
    <div class="overlay"></div>

    <!-- Login Form Container -->
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" class="plant-icon" alt="Plant Logo">
        <h2>Welcome to FloraVerify</h2>
      <form method="post" action="/users/UserView">
          {% csrf_token %}
<!--&lt;!&ndash;          #get method is used in search and it retrives data from data base and display to users  ,,, post takes data from user and displays &ndash;&gt;&ndash;&gt; -->
<!--           # html comments are ctrl+Backslash&ndash;&gt;-->
            <input type="text" class="input-field" placeholder="Username" required name="username">
<!--           <input type="email" class="input-field" placeholder="Email" required>-->
            <input type="password" class="input-field" placeholder="Password" required name="password">
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="links">
            <p>Don't have an account? <a href="/users/SignUp">Sign Up</a></p>
            <p><a href="/users/SignUp">Forgot Password?</a></p>
        </div>
    </div>

    <!-- JavaScript for Slide-in Animation -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".login-container").classList.add("show");
        });
    </script>

</body>
</html>
