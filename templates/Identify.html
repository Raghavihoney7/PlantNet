<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #e6f7e6, #ffffff, #c8e6c9);
            min-height: 100vh;
        }

        .header {
            background: rgba(34, 139, 34, 0.9);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .upload-section {
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
        }

        .upload-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-btn:hover {
            background: darkgreen;
        }

        .search-bar {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .plant-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .plant-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .plant-card:hover {
            transform: scale(1.05);
        }

        .plant-card img {
            width: 100%;
            border-radius: 5px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">ðŸŒ± Plant Identifier ðŸŒ¿</div>

    <div class="upload-section">
        <h2>Upload an Image to Identify a Plant</h2>
        <input type="file" id="fileInput">
        <button class="upload-btn">Identify</button>
    </div>

    <input type="text" class="search-bar" placeholder="Search for a plant...">

    <h2>Popular Plants</h2>
    <div class="plant-container">
        <div class="plant-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Welwitschia-mirabilis-female.jpg/300px-Welwitschia-mirabilis-female.jpg" alt="Welwitschia">
            <h3>Welwitschia</h3>
        </div>
        <div class="plant-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToWclpMVktydMlgMPeQzAiyCsJe0xyBjDLtA&s" alt="Victoria Amazonica">
            <h3>Victoria Amazonica</h3>
        </div>
        <div class="plant-card">
            <img src="https://preview.redd.it/worlds-largest-flower-rafflesia-arnoldii-v0-k4g8duxqh4sc1.jpeg?auto=webp&s=979a50037cd71596411789b788bc58a4265c7abf" alt="Rafflesia Arnoldii">
            <h3>Rafflesia Arnoldii</h3>
        </div>
        <div class="plant-card">
            <img src="https://barnard.edu/sites/default/files/2024-07/Corpse-flower-opens.jpg" alt="Titan Arum">
            <h3>Titan Arum</h3>
        </div>
        <div class="plant-card">
            <img src="https://m.media-amazon.com/images/I/51SVbh1j8JL._AC_UF1000,1000_QL80_.jpg" alt="Venus Flytrap">
            <h3>Venus Flytrap</h3>
        </div>
        <div class="plant-card">
            <img src="https://cdn.britannica.com/13/138913-050-F1CBB739/baobab-tree-Madagascar.jpg" alt="Baobab Tree">
            <h3>Baobab Tree</h3>
        </div>
        <div class="plant-card">
            <img src="https://thumbs.dreamstime.com/b/natural-beauty-red-lxora-flower-gardening-asian-bangladesh-khagrachori-ananda-nagar-187262518.jpg" alt="Baobab Tree">
            <h3>Lxora</h3>
        </div>
        <div class="plant-card">
            <img src="https://static.wixstatic.com/media/6e57ec_b5b748718e9c45ebb8f0486799534d2b~mv2.jpg/v1/fill/w_568,h_568,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/6e57ec_b5b748718e9c45ebb8f0486799534d2b~mv2.jpg" alt="Baobab Tree">
            <h3>Schefflera</h3>
        </div>
    </div>
</body>
</html>
